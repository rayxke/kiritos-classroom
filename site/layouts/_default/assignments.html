{{ define "main" }}

  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
    </div>
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
      
      {{ range .Params.intro.blurbs }}
      {{if not (.disabled)}}
      <div class="ph2-ns w-50-ns mb4" style="position: center;">
        <a href="{{.link}}"> 
          <button class="btn btn-default btn-lg" style="font-size: larger; width: 300px;"> 
          {{.text}} <br> {{.subject}}
          </button>
        </a> 
      </div>   
      {{end}}
      {{ end }}
      
    </div>
  </div>
{{ end }}
